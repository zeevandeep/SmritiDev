<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Main brain outline circles -->
  <circle cx="150" cy="200" r="80" fill="none" stroke="#1a365d" stroke-width="8"/>
  <circle cx="250" cy="200" r="80" fill="none" stroke="#1a365d" stroke-width="8"/>
  
  <!-- Central connecting lines -->
  <line x1="200" y1="120" x2="200" y2="280" stroke="#1a365d" stroke-width="6"/>
  <line x1="200" y1="150" x2="200" y2="250" stroke="#1a365d" stroke-width="6"/>
  
  <!-- Profile outlines inside circles -->
  <path d="M 120 180 Q 140 160 150 180 Q 160 200 140 220 Q 120 200 120 180" fill="none" stroke="#1a365d" stroke-width="6"/>
  <path d="M 280 180 Q 260 160 250 180 Q 240 200 260 220 Q 280 200 280 180" fill="none" stroke="#1a365d" stroke-width="6"/>
  
  <!-- Neural network nodes - left brain -->
  <circle cx="110" cy="140" r="8" fill="#4fd1c7"/>
  <circle cx="90" cy="160" r="8" fill="#f687b3"/>
  <circle cx="80" cy="200" r="8" fill="#4fd1c7"/>
  <circle cx="90" cy="240" r="8" fill="#f687b3"/>
  <circle cx="110" cy="260" r="8" fill="#4fd1c7"/>
  <circle cx="150" cy="120" r="8" fill="#f687b3"/>
  <circle cx="190" cy="140" r="8" fill="#4fd1c7"/>
  <circle cx="210" cy="160" r="8" fill="#f687b3"/>
  <circle cx="190" cy="180" r="8" fill="#4fd1c7"/>
  <circle cx="210" cy="200" r="8" fill="#f687b3"/>
  <circle cx="190" cy="220" r="8" fill="#4fd1c7"/>
  <circle cx="210" cy="240" r="8" fill="#f687b3"/>
  <circle cx="190" cy="260" r="8" fill="#4fd1c7"/>
  <circle cx="150" cy="280" r="8" fill="#f687b3"/>
  
  <!-- Neural network nodes - right brain -->
  <circle cx="290" cy="140" r="8" fill="#4fd1c7"/>
  <circle cx="310" cy="160" r="8" fill="#f687b3"/>
  <circle cx="320" cy="200" r="8" fill="#4fd1c7"/>
  <circle cx="310" cy="240" r="8" fill="#f687b3"/>
  <circle cx="290" cy="260" r="8" fill="#4fd1c7"/>
  <circle cx="250" cy="120" r="8" fill="#f687b3"/>
  <circle cx="210" cy="140" r="8" fill="#4fd1c7"/>
  <circle cx="190" cy="160" r="8" fill="#f687b3"/>
  <circle cx="210" cy="180" r="8" fill="#4fd1c7"/>
  <circle cx="190" cy="200" r="8" fill="#f687b3"/>
  <circle cx="210" cy="220" r="8" fill="#4fd1c7"/>
  <circle cx="190" cy="240" r="8" fill="#f687b3"/>
  <circle cx="210" cy="260" r="8" fill="#4fd1c7"/>
  <circle cx="250" cy="280" r="8" fill="#f687b3"/>
  
  <!-- Extended neural nodes -->
  <circle cx="150" cy="80" r="8" fill="#4fd1c7"/>
  <circle cx="120" cy="100" r="8" fill="#f687b3"/>
  <circle cx="180" cy="100" r="8" fill="#4fd1c7"/>
  <circle cx="250" cy="80" r="8" fill="#f687b3"/>
  <circle cx="280" cy="100" r="8" fill="#4fd1c7"/>
  <circle cx="220" cy="100" r="8" fill="#f687b3"/>
  
  <circle cx="150" cy="320" r="8" fill="#4fd1c7"/>
  <circle cx="120" cy="300" r="8" fill="#f687b3"/>
  <circle cx="180" cy="300" r="8" fill="#4fd1c7"/>
  <circle cx="250" cy="320" r="8" fill="#f687b3"/>
  <circle cx="280" cy="300" r="8" fill="#4fd1c7"/>
  <circle cx="220" cy="300" r="8" fill="#f687b3"/>
  
  <!-- Connection lines between nodes -->
  <line x1="150" y1="120" x2="120" y2="100" stroke="#1a365d" stroke-width="3"/>
  <line x1="150" y1="120" x2="180" y2="100" stroke="#1a365d" stroke-width="3"/>
  <line x1="150" y1="120" x2="150" y2="80" stroke="#1a365d" stroke-width="3"/>
  
  <line x1="250" y1="120" x2="280" y2="100" stroke="#1a365d" stroke-width="3"/>
  <line x1="250" y1="120" x2="220" y2="100" stroke="#1a365d" stroke-width="3"/>
  <line x1="250" y1="120" x2="250" y2="80" stroke="#1a365d" stroke-width="3"/>
  
  <line x1="110" y1="140" x2="90" y2="160" stroke="#1a365d" stroke-width="3"/>
  <line x1="90" y1="160" x2="80" y2="200" stroke="#1a365d" stroke-width="3"/>
  <line x1="80" y1="200" x2="90" y2="240" stroke="#1a365d" stroke-width="3"/>
  <line x1="90" y1="240" x2="110" y2="260" stroke="#1a365d" stroke-width="3"/>
  
  <line x1="290" y1="140" x2="310" y2="160" stroke="#1a365d" stroke-width="3"/>
  <line x1="310" y1="160" x2="320" y2="200" stroke="#1a365d" stroke-width="3"/>
  <line x1="320" y1="200" x2="310" y2="240" stroke="#1a365d" stroke-width="3"/>
  <line x1="310" y1="240" x2="290" y2="260" stroke="#1a365d" stroke-width="3"/>
  
  <!-- Cross-brain connections -->
  <line x1="190" y1="180" x2="210" y2="180" stroke="#1a365d" stroke-width="3"/>
  <line x1="190" y1="220" x2="210" y2="220" stroke="#1a365d" stroke-width="3"/>
  
  <!-- Bottom connections -->
  <line x1="150" y1="280" x2="180" y2="300" stroke="#1a365d" stroke-width="3"/>
  <line x1="150" y1="280" x2="120" y2="300" stroke="#1a365d" stroke-width="3"/>
  <line x1="150" y1="280" x2="150" y2="320" stroke="#1a365d" stroke-width="3"/>
  
  <line x1="250" y1="280" x2="220" y2="300" stroke="#1a365d" stroke-width="3"/>
  <line x1="250" y1="280" x2="280" y2="300" stroke="#1a365d" stroke-width="3"/>
  <line x1="250" y1="280" x2="250" y2="320" stroke="#1a365d" stroke-width="3"/>
  
  <!-- Additional neural pathways -->
  <line x1="110" y1="140" x2="150" y2="120" stroke="#1a365d" stroke-width="2"/>
  <line x1="290" y1="140" x2="250" y2="120" stroke="#1a365d" stroke-width="2"/>
  <line x1="110" y1="260" x2="150" y2="280" stroke="#1a365d" stroke-width="2"/>
  <line x1="290" y1="260" x2="250" y2="280" stroke="#1a365d" stroke-width="2"/>
  
  <!-- External connecting nodes -->
  <circle cx="50" cy="200" r="6" fill="#4fd1c7"/>
  <circle cx="350" cy="200" r="6" fill="#f687b3"/>
  <line x1="80" y1="200" x2="50" y2="200" stroke="#1a365d" stroke-width="3"/>
  <line x1="320" y1="200" x2="350" y2="200" stroke="#1a365d" stroke-width="3"/>
</svg>