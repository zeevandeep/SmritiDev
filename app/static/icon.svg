<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for modern app look -->
  <rect x="32" y="32" width="448" height="448" rx="90" ry="90" fill="url(#gradient)" stroke="#d35400" stroke-width="4"/>
  
  <!-- Central brain/memory symbol -->
  <g transform="translate(256,180)">
    <!-- Brain outline -->
    <path d="M -40 -20 Q -50 -40 -30 -50 Q -10 -60 10 -50 Q 30 -40 40 -20 Q 45 0 40 20 Q 30 40 10 50 Q -10 60 -30 50 Q -50 40 -40 20 Q -45 0 -40 -20" 
          fill="url(#whiteGradient)" opacity="0.9"/>
    
    <!-- Neural pathways -->
    <line x1="-25" y1="-15" x2="25" y2="15" stroke="url(#whiteGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="-20" y1="10" x2="20" y2="-10" stroke="url(#whiteGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="url(#whiteGradient)" stroke-width="2" opacity="0.5"/>
    
    <!-- Neural nodes -->
    <circle cx="-25" cy="-15" r="4" fill="url(#whiteGradient)" opacity="0.8"/>
    <circle cx="25" cy="15" r="4" fill="url(#whiteGradient)" opacity="0.8"/>
    <circle cx="-20" cy="10" r="4" fill="url(#whiteGradient)" opacity="0.8"/>
    <circle cx="20" cy="-10" r="4" fill="url(#whiteGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="url(#whiteGradient)" opacity="0.9"/>
  </g>
  
  <!-- Microphone element (smaller, integrated) -->
  <g transform="translate(256,320)">
    <rect x="-18" y="-25" width="36" height="50" rx="18" fill="url(#whiteGradient)" opacity="0.8"/>
    <rect x="-12" y="30" width="24" height="8" fill="url(#whiteGradient)" opacity="0.8"/>
    <rect x="-3" y="38" width="6" height="15" fill="url(#whiteGradient)" opacity="0.8"/>
  </g>
  
  <!-- Stylized 'S' -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#whiteGradient)">S</text>
  
  <!-- Emotional connection dots -->
  <circle cx="150" cy="380" r="8" fill="url(#whiteGradient)" opacity="0.4"/>
  <circle cx="362" cy="380" r="8" fill="url(#whiteGradient)" opacity="0.4"/>
  <circle cx="200" cy="420" r="6" fill="url(#whiteGradient)" opacity="0.3"/>
  <circle cx="312" cy="420" r="6" fill="url(#whiteGradient)" opacity="0.3"/>
</svg>